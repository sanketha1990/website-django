{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img alt="..." class="card-img-top" src="{{product.image_url}}">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">${{product.price}}</p>
                    <a class="btn btn-primary" href="#">Add Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
